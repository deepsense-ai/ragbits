type: ragbits.core.vector_stores.chroma:ChromaVectorStore
config:
  client:
    type: EphemeralClient
  index_name: baseline
  distance_method: l2
  default_options:
    k: 3
    max_distance: 1.2
  embedder:
    type: ragbits.core.embeddings.litellm:LiteLLMEmbedder
    config:
      model: "text-embedding-3-small"
      default_options:
        dimensions: 768
        encoding_format: float
