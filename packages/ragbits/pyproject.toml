[project]
name = "ragbits"
version = "0.6.0"
description = "Building blocks for rapid development of GenAI applications"
dynamic = ["readme"]
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "deepsense.ai", email = "ragbits@deepsense.ai"}
]
keywords = [
    "Retrieval Augmented Generation",
    "RAG",
    "Large Language Models",
    "LLMs",
    "Generative AI",
    "GenAI",
    "Prompt Management"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["ragbits-document-search==0.6.0", "ragbits-cli==0.6.0", "ragbits-evaluate==0.6.0", "ragbits-guardrails==0.6.0", "ragbits-core==0.6.0"]

[project.urls]
"Homepage" = "https://github.com/deepsense-ai/ragbits"
"Bug Reports" = "https://github.com/deepsense-ai/ragbits/issues"
"Documentation" = "https://ragbits.deepsense.ai/"
"Source" = "https://github.com/deepsense-ai/ragbits"

[project.optional-dependencies]
chroma = [
    "chromadb~=0.4.24",
]
huggingface = [
    "datasets~=3.0.1",
]
gcs = [
    "gcloud-aio-storage~=9.3.0"
]
lab = [
    "gradio~=4.44.0",
]
local = [
    "torch~=2.2.1",
    "transformers~=4.44.2",
    "numpy~=1.26.0"
]
openai = [
    "openai~=1.57.3",
]
otel = [
    "opentelemetry-api~=1.27.0",
]
promptfoo = [
    "PyYAML~=6.0.2",
]
qdrant = [
    "qdrant-client~=1.12.1",
]
relari = [
    "continuous-eval~=0.3.12",
]
distributed = [
    "ray>=2.39.0",
]

[build-system]
requires = ["hatchling", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "../../README.md"

[tool.hatch.build.targets.wheel]
packages = ["src/ragbits"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
