[project]
name = "ragbits"
version = "0.11.0"
description = "Building blocks for rapid development of GenAI applications"
dynamic = ["readme"]
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "deepsense.ai", email = "ragbits@deepsense.ai"}
]
keywords = [
    "Retrieval Augmented Generation",
    "RAG",
    "Large Language Models",
    "LLMs",
    "Generative AI",
    "GenAI",
    "Prompt Management"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["ragbits-document-search==0.11.0", "ragbits-cli==0.11.0", "ragbits-evaluate==0.11.0", "ragbits-guardrails==0.11.0", "ragbits-conversations==0.11.0", "ragbits-core==0.11.0"]

[project.urls]
"Homepage" = "https://github.com/deepsense-ai/ragbits"
"Bug Reports" = "https://github.com/deepsense-ai/ragbits/issues"
"Documentation" = "https://ragbits.deepsense.ai/"
"Source" = "https://github.com/deepsense-ai/ragbits"

[project.optional-dependencies]
chroma = [
    "chromadb>=0.6.3,<1.0.0",
]
huggingface = [
    "datasets>=3.0.1,<4.0.0",
]
s3 = [
    "boto3>=1.35.42,<2.0.0",
]
gcs = [
    "gcloud-aio-storage>=9.3.0,<10.0.0"
]
azure=[
    "azure-storage-blob>=12.24.1,<13.0.0",
    "azure-identity>=1.19.0,<2.0.0",
    "azure-core>=1.32.0,<2.0.0"
]
lab = [
    "gradio~=4.44.0,<5.0.0",
]
local = [
    "torch>=2.2.1,<3.0.0",
    "transformers>=4.44.2,<5.0.0",
    "numpy>=1.26.0,<2.0.0"
]
openai = [
    "openai>=1.57.3,<2.0.0",
]
otel = [
    "opentelemetry-api>=1.27.0,<2.0.0",
]
promptfoo = [
    "PyYAML>=6.0.2,<7.0.0",
]
qdrant = [
    "qdrant-client>=1.12.1,<2.0.0",
]
relari = [
    "continuous-eval>=0.3.12,<1.0.0",
]
distributed = [
    "ray>=2.39.0",
]
fastembed = [
    "fastembed>=0.4.2,<1.0.0"
]
fastembed-gpu = [
    "fastembed-gpu>=0.4.2,<1.0.0",
]
pgvector = [
    "asyncpg>=0.30.0,<1.0.0",
]
ray = [
    "ray[data]>=2.43.0,<3.0.0",
]

[build-system]
requires = ["hatchling", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "../../README.md"

[tool.hatch.build.targets.wheel]
packages = ["src/ragbits"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
