name: Automated UI build

on:
  workflow_dispatch:
  push:
    branches:
      # UI build is triggered only for `develop` branch, as the commits are carried to main
      - develop
    paths:
      - typescript/ui/**

jobs:
  build:
    name: Build & commit UI
    continue-on-error: false
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install TypeScript dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Configure Git
        run: |
          git config user.name "ds-ragbits-robot"
          git config user.email "ds-ragbits-robot@users.noreply.github.com"

      - name: Commit UI
        run: |
          git add packages/ragbits-chat/src/ragbits/chat/ui-build
          git commit -m "Automated UI build"
          git push origin HEAD
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
