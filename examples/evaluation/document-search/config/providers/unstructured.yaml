txt:
  type: UnstructuredDefaultProvider
  config:
    use_api: false
    partition_kwargs:
      strategy: hi_res
    chunking_kwargs:
      include_orig_elements: true
      max_characters: 1000
      new_after_n_chars: 1000
      overlap: 0
      overlap_all: 0

md:
  type: UnstructuredDefaultProvider
  config:
    use_api: false
    partition_kwargs:
      strategy: hi_res
    chunking_kwargs:
      include_orig_elements: true
      max_characters: 1000
      new_after_n_chars: 1000
      overlap: 0
      overlap_all: 0
